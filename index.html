<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav li {
      display: inline;
      margin-right: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    main {
      padding: 20px;
    }

    article {
      margin-bottom: 30px;
    }

    h2 {
      color: #333;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
  <title>小林的个人博客</title>
</head>

<body>
  <header>
    <h1>小林的个人博客</h1>
    <nav>
      <ul>
        <li><a href="#">首页</a></li>
        <li><a href="#">文章</a></li>
        <li><a href="#">关于我</a></li>
        <li><a href="#">联系我</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <article>
      <h2>第一篇博客文章</h2>
      <p>这是文章的内容。在这里，你可以分享你的想法、经验和故事。</p>
      <img src="your_image.jpg" alt="描述图片的内容" width="300">
      <p>可以插入图片、链接等元素，让文章更加丰富</p>
    </article>

    <article>
      <h2>第二篇博客文章</h2>
      <p>随便写写吧</p>
    </article>
  </main>

  <footer>
    <p>版权所有©2024小林 保留所有权利</p>
  </footer>
</body>
</html>
